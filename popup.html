<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Connection Remover</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    h3 {
      margin: 0;
      color: #0073b1;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0073b1;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background-color: #005582;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .turbo {
      background-color: #E74C3C;
    }
    .turbo:hover {
      background-color: #C0392B;
    }
    .stats {
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 13px;
    }
    .count {
      font-weight: bold;
      color: #0073b1;
    }
    .warning {
      color: #E74C3C;
      margin-top: 10px;
      font-size: 12px;
    }
    p {
      color: #666;
      font-size: 13px;
      margin: 5px 0;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
      padding: 5px;
      text-align: center;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .controls button {
      flex: 1;
    }
    .version {
      text-align: right;
      color: #999;
      font-size: 10px;
      margin-top: 15px;
    }
    .icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      background-size: cover;
      background-position: center;
    }
    .icon-start {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>');
    }
    .icon-turbo {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 3l4 8H8l4 8 4-8H8z"/></svg>');
    }
    .icon-pause {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>');
    }
    .icon-resume {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>');
    }
    .icon-stop {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M6 6h12v12H6z"/></svg>');
    }
    .icon-reset {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>');
    }
    #warning-icon {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 5px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23E74C3C"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>');
      background-size: cover;
      background-position: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon48.png" alt="Logo"> 
    <h3>LinkedIn Connection Remover</h3>
  </div>
  
  <div class="stats">
    <p>Total connections removed: <span id="totalRemoved" class="count">0</span></p>
    <p>Current session: <span id="sessionRemoved" class="count">0</span></p>
  </div>
  
  <button id="startBtn"><span class="icon icon-start"></span>Start Removing Connections</button>
  <button id="turboBtn" class="turbo"><span class="icon icon-turbo"></span>Turbo Mode</button>
  
  <div class="controls">
    <button id="pauseBtn" disabled><span class="icon icon-pause"></span>Pause</button>
    <button id="resetBtn"><span class="icon icon-reset"></span>Reset Counter</button>
  </div>
  
  <button id="stopBtn" style="background-color: #9C27B0;" disabled><span class="icon icon-stop"></span>Stop Process</button>
  
  <p>Navigate to your <a href="#" id="openConnections">LinkedIn connections page</a> first</p>
  <p id="status">Ready to remove connections</p>
  
  <p class="warning"><span id="warning-icon"></span>WARNING: This will permanently remove connections. This action cannot be undone!</p>
  
  <div class="version">v1.3.0</div>
  <script src="popup.js"></script>
</body>
</html>
